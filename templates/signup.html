{% extends "base.html" %}{% block page %}
<div data-role="page" id="page_signup">

	<div data-role="header">
		<h1>Sign up</h1>
		<a href="#" data-rel="back" class="ui-btn-left">Cancel</a>
	</div>

	<div data-role="content">

		<form action="{% url signup %}" method="post" data-transition="pop">
			{% csrf_token %}
			<fieldset class="ui-hide-label">

				{{ form.as_p }}
				<button type="submit" data-inline="true" data-theme="b"
					name="submit" value="signup">Join</button>

				<p>
					Already have an account? <a href="{% url login %}">Login</a>
				</p>

			</fieldset>

		</form>

	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div>
</div>
<!-- /page -->

{% endblock %}
